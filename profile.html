<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>MIPH - Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card shadow-sm">
            <div class="card-body text-center">
              <i class="fas fa-user-circle fa-4x text-primary mb-3"></i>
              <h3 id="profileUsername">User</h3>
              <p class="text-muted" id="profileEmail"></p>
              <div class="mt-4">
                <a href="index.html" class="btn btn-outline-primary me-2">Home</a>
                <button id="logoutBtn" class="btn btn-danger">Log out</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      // Populate profile from localStorage
      (function(){
        try{
          var user = localStorage.getItem('mims_user') || '';
          document.getElementById('profileUsername').textContent = user || 'User';
          // If you stored an email separately, show it; otherwise leave blank
          var email = localStorage.getItem('mims_email') || '';
          if(email) document.getElementById('profileEmail').textContent = email;
        }catch(e){}
        document.getElementById('logoutBtn').addEventListener('click', function(){
          try{ localStorage.removeItem('mims_auth'); localStorage.removeItem('mims_user'); localStorage.removeItem('mims_email'); }catch(e){}
          window.location.href = 'login.html';
        });
      })();
    </script>
  </body>
</html>
